<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-if与v-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <span v-if="flag">我是大帅哥</span>
    <span v-else>我是普通人</span>
    <span v-show="flag">itcast</span>
    <button @click="toggle">切换</button>
</div>
<script>
    new Vue({
        el : '#app', //表示当前vue对象接管了div区域
        data : {
            flag : false
        },
        methods : {
            toggle : function() {
                this.flag = !this.flag;
            }
        }
    });
</script>
</body>
</html>
