<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-on 按钮修饰符</title>
</head>
<body>
<div id="app">
    <input type="text" v-on:keyup.enter="fun1" value="enter">
    <input type="text" v-on:keyup.13="fun1" value="enter">
    <p>
        <input @keyup.alt.67="fun2" value="Alt + C"></p>
    <p>
        <input @keyup.ctrl.alt.67="fun4" value="CTRL+Alt + C"></p>
    <!-- Ctrl + Click -->
    <div @click.ctrl="fun3">Do something</div>
</div>
<script src="js/vuejs-2.5.16.js"></script>
<script>
    new Vue({
        el: '#app', //表示当前vue对象接管了div区域
        methods: {
            fun1: function () {
                alert("你按了回车");
            },
            fun2: function () {
                alert("你按了ALT + C");
            },
            fun3: function () {
                alert("先按住CTRL + 在点击我哦!");
            },
            fun4: function () {
                alert("你按了Ctrl+ ALT + C");
            }
        }
    });
</script>
</body>
</html>
